<ion-header>

  <ion-navbar>
    <ion-title>Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#062F4F; color: #CAEBF2;font-family: Gill Sans, sans-serif; text-align: center">
  <div style = "padding: 250px 0 0 0">
    <button ion-button class = "button" (click)="goToQuestions()">Input Questions</button>
    <br>
    <br>
    <button ion-button class = "button" (click)="goToGrading()">Grade Answers</button>
    <br>
    <br>
    <button ion-button class = "button" (click)="toggleTriviaOn()">Start Trivia!</button>
    <br>
    <br>
    <button ion-button class = "button" (click)="toggleTriviaOff()">End Trivia</button>
    <button ion-button class = "button" (click)="viewStandings()">View Standings</button>
  </div>
</ion-content>
