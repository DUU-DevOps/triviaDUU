<ion-header>

  <ion-navbar>
    <ion-title padding style="background-color:#CAEBF2">Duke@Nite Trivia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#062F4F">

    <div style="text-align:center; color: #CAEBF2; font-size:40px" class = "text" padding-bottom= 10px > 
        Create Your Team!
    </div>
    <ion-item>
         <ion-label>Team Name: </ion-label>
         <ion-input type="text"  [(ngModel)]="name"> </ion-input>
    </ion-item>

    <ion-item *ngFor="let player of playersArray; let i=index">
        <ion-label>{{player}}</ion-label>
        <ion-input type="text"  [(ngModel)]="thing[i]"> </ion-input>
    </ion-item> 



    <div style="text-align:center; color: #CAEBF2; font-size:40px" class = "text" padding-bottom= 10px 
        *ngIf="buttonShouldStay == true"> 
        <button ion-button full (click)="AddPlayer()"> + </button>
    </div>
    <div style="text-align:center; color: #CAEBF2; font-size:40px" class = "text" padding-bottom= 10px > 
        <button ion-button round (click)="SubmitTeams()"> Submit </button>
    </div>

</ion-content>
