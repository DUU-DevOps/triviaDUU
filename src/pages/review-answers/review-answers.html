<ion-header>

  <ion-navbar>
    <ion-title>Review Answers</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding style="background-color:#062F4F; color: #CAEBF2;font-family: Gill Sans, sans-serif; text-align: center">
    <ion-list>
    <div class="popup" *ngFor="let answer of answersToDisplay">
      <h3> Question {{answer.questionNum}}</h3>
      <h6 style="font-size:18px; margin:3px"> Question: {{answer.question}}</h6>
      <h6 style="font-size:18px; margin:3px"> Accepted Answers: {{answer.accepAnswer}}</h6>
      <h6 style="font-size:18px; margin:3px"> Team Name: {{answer.teamName}}</h6>
      <h6 style="font-size:18px; margin:3px"> Team Answer: {{answer.teamAnswer}}</h6>
      <ion-list radio-group [(ngModel)]="answer.checkedValue" name="case">
          <ion-list-header>
              Choose
            </ion-list-header>
          <ion-item>
            <ion-label>Correct</ion-label>
            <ion-radio value="correct"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Incorrect</ion-label>
            <ion-radio value="incorrect"></ion-radio>
          </ion-item>
        </ion-list>
      <!-- <ion-label> Correct </ion-label> <ion-checkbox item-right [(ngModel)]="answer.isCorrectChecked"></ion-checkbox>
      <ion-label> Incorrect </ion-label> <ion-checkbox item-right [(ngModel)]="answer.isIncorrectChecked"></ion-checkbox> -->
      <p></p>
    </div>
    <button ion-button (click)="submit()">Submit</button>

  </ion-list>
</ion-content>
