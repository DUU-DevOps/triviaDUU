<ion-header>

  <ion-navbar>
    <ion-title>Questions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-input type="text" [(ngModel)]="date" name="date"></ion-input>
    </ion-item>
    <br>
    Round 1
    <ion-item>
      <ion-label>Question 1</ion-label>
      <ion-textarea [(ngModel)]="questiononeroundone" name="questiononeroundone"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Answer 1</ion-label>
      <ion-textarea [(ngModel)]="answeroneroundone" name="answeroneroundone"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Question 2</ion-label>
      <ion-textarea [(ngModel)]="questiontworoundone" name="questiontworoundone"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Answer 2</ion-label>
      <ion-textarea [(ngModel)]="answertworoundone" name="answertworoundone"></ion-textarea>
    </ion-item>
    <ion-item>
    <ion-item>
      <ion-label>Question 3</ion-label>
      <ion-textarea [(ngModel)]="questionthreeroundone" name="questionthreeroundone"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Question 4</ion-label>
      <ion-textarea [(ngModel)]="questionfourroundone" name="questionfourroundone"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Question 5</ion-label>
      <ion-textarea [(ngModel)]="questionfiveroundone" name="questionfiveroundone"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Question 6</ion-label>
      <ion-textarea [(ngModel)]="questionsixroundone" name="questionsixroundone"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Question 7</ion-label>
      <ion-textarea [(ngModel)]="questionsevenroundone" name="questionsevenroundone"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Question 8</ion-label>
      <ion-textarea [(ngModel)]="questioneightroundone" name="questioneightroundone"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Question 9</ion-label>
      <ion-textarea [(ngModel)]="questiononeroundone" name="questiononeroundone"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Question 10</ion-label>
      <ion-textarea [(ngModel)]="questiononeroundone" name="questiononeroundone"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Submit Questions</button>
  </form>

</ion-content>
