  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Leaderboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#062F4F; color: #CAEBF2;font-family: Gill Sans, sans-serif; text-align: center">
    <ion-card  *ngFor ="let teamScores of sortedTeamsScores" >
        <ion-item>
          <ion-icon name="pin" slot="start"></ion-icon>
          <ion-label><b>{{teamScores.name}}</b></ion-label>
        </ion-item>
      
        <ion-card-content>
          <b>{{teamScores.value}} points</b>
        </ion-card-content>
      </ion-card>



</ion-content>
